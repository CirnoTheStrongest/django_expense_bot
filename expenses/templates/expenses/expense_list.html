<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список расходов</title>
  <!-- Подключаем Bootstrap через CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Список расходов</h1>

    {% if expenses %}
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Категория</th>
            <th scope="col">Сумма, ₽</th>
            <th scope="col">Дата</th>
          </tr>
        </thead>
        <tbody>
          {% for expense in expenses %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ expense.category }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-muted">Расходов пока нет.</p>
    {% endif %}

  </div>
  <!-- Подключаем Bootstrap JS (не обязательно для таблицы, но для полноценного функционала) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
